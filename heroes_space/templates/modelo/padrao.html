{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        {% block preload_static %}

        {% endblock %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
        {% block styles %}

        {% endblock %}
        {% block title %}
            <title>Title</title>

        {% block scritps %}

        {% endblock %}
    </body>
